<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar HTML - NIOMIC </title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal </h1>
      <p> Silahkan pilih menu makanann Anda dibawah ini! </p>
      <p> Makanan :
        <select name="makanan">
          <option value="Soto Kudus"> Soto Kudus</option>
          <option value="Tude bakar"> Tude Bakar </option>
          <option value=" TempoyakIkan" selected > Tempoyak Ikan </option>
          <option value="Asinan Betawi"> Asinan Betawi </option>
          <option value="Kerak Telor"> Kerak Telor </option>
          <option value="Nasi Padang"> Nasi Padang </option>
        </select>
      </p>
      
      <p> Minuman :
        <select name="minuman" multiple>
          <option value="EsTes"> Es Teh </option>
          <option value="JuJeruk">Jus Jeruk </option>
          <option value="AirMineral"> Air Mineral </option>
          <option value="JusTomat"> Jus Tomat </option>
        </select>
      </p>

  </body>
</html>
