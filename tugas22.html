<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas </h1>

  <form>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tr>
          <td>Nama</td>
          <td> : </td>
          <td> <input type="text" name="namalengkap" placeholder="Nama Lengkap.."></td>
        </tr>

        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" name="username" value="" placeholder="Username"></td>
        </tr>

        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" name="email" placeholder="Your Email.." autocomplete="on"></td>
        </tr>

        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="Password" name="password" value="" placeholder="Password.."></td>
        </tr>

        <tr>
          <td>Alamat Web</td>
          <td>:</td>
          <td><input type="url" name="alamatweb" value="" placeholder="Masukan URL Web"></td>
        </tr>

        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="TanggalLahir" value="" ></td>
        </tr>

        <tr>
          <td>Umur</td>
          <td>:</td>
          <td><input type="number" name="Umur" value=""></td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" name="jeniskelamin" value="">Laki-Laki
              <input type="radio" name="jeniskelamin" value="">Perempuan</td>
        </tr>

        <tr>
          <td>Agama</td>
          <td>:</td>
          <td><select class="" name="agama">
                  <option value="Islam" selected>Islam</option>
                  <option value="Konghucu">Konghucu</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Budha"> Budha</option>
              </select></td>
        </tr>

        <tr>
          <td>Biografi</td>
          <td>:</td>
          <td><textarea name="biografi" rows="3" cols="25"></textarea></td>
        </tr>

        <tr>
          <td>Foto</td>
          <td></td>
          <td><a href="https://www.niomic.com" target="_blank"><img src="/img/logo1.jpg" type="image/jpg" width="250" title="Logo Niomic" alt="Photo Niomic" ></a></td>
        </tr>

        <tr>
          <td>Audio</td>
          <td>:</td>
          <td><audio src="/audio/sample.mp3" controls preload="auto"> </audio></td>
        </tr>

      </table>
    </fieldset>
  </form>
  </body>
</html>
