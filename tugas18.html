<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Tugas Input Element (date)</h1>
    <form>
      <p> Date : <input type="date" > </p>
      <p> Date Time : <input type="datetime"></p>
      <p> DateTime-Local : <input type="datetime-local"> </p>
      <p> Time : <input type="time" > </p>
      <p> Mont : <input type="month"> </p>
      <p> week : <input type="week"> </p>
    </form> 
  </body>
</html>
