  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
        <title> Tugas CSS -Niomic </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #333333 ">

      <div class="container d-flex justify-content-center">
        <img src="../img/lampung.jpg" class="align-item-center rounded-circle mt-5 mb-3 " width="200px" height="100px" />
      </div>

      <div class="container d-flex justify-content-center">
        <form class="form-group " style="color: white">
          <div class="mb-3 col-md-12">
              <label class="mb-1"> Nama Lengkap </label>
              <input type="text" placeholder="Nama Lengkap" class="form-control " name="" value="">
          </div>

          <div class=" col-md-12 mb-3">
              <label class="mb-1">Alamat </label>
              <textarea type="text" class="form-control " name="" value="">
              </textarea>
          </div>

          <div class=" col-md-12 mb-3">
              <label class="mb-1"> Alamat Email </label>
              <input type="email" class="form-control disabled" placeholde="Alamat Email (disabled)" name="" value="">
          </div>

          <div class=" col-md-12 mb-3">
              <label class="mb-1"> Password </label>
              <input type="password" class="form-control" name="" placeholder="Password" value="">
          </div>

          <div class="form-group mb-3">
              <p class="form-group"> Scan KTP</p>
              <input type="file" class="form-control-file">
          </div>

          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="" value="">
              <label class="form-check-label"> Saya setuju dan telah membaca <a href="*"> aturan</a> dan <a href="*"> ketentuan </a> yang berlaku. </label>
          </div>

          <div class="mb-3">
              <button type="button" class="btn btn-info " name="button">Submit</button>
          </div>
        </form>
      </div>

    </body>
  </html>
