<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic </title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  </head>
  <body>

    <form class="fw-bold ">
      <div class="form-group mt-3">
        <label class="mb-1"> Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>

      <div class="form-group mt-3" >
        <label class="mb-1"> Alamat Rumah </label>
        <textarea class="form-control"> </textarea>
      </div>

      <div class="form-group mt-3">
        <label class="mb-1"> Foto Profil </label>
        <input type="file" class="form-control"/>
      </div>

      <div class="form-group mt-3">
        <label class="mb-1"> Alamat Email </label>
        <input type="email" placeholder="Alamat Email" class="form-control" />
      </div>

      <div class="form-group mt-3">
        <label class="mb-1"> Kata Sandi </label>
        <input type="password" placeholder="Kata sandi" class="form-control" />
      </div>

      <div class="form-group inline-block mt-3">
        <label> Jenis Kendaraan Anda </label>
          <label ><input name="jeniskendaraan" type="radio"  value="Motor"> Motor</label>
          <label><input  name="jeniskendaraan" type="radio"  value="Mobil" checked>Mobil </label>
      </div>

      <div class="form-group mt-2">
        <button class="btn btn-primary"> Register </button>
      </div>
    </form>
  </body>
</html>
